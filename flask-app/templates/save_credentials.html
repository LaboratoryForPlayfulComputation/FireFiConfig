{% extends 'layout.html' %}

{% block body %}
  <div id="saveCredentialsOutput">
    <p>This connection was successful: </p>
    <span class="saveCredentialsSSID">{{ success }}</span>
    <p>Wifi connection configured for:</p>
    <span class="saveCredentialsSSID">{{ ssid }}</span>

    {% if success == 'false': %}
     <li><a href="{{ url_for('index') }}" class="manualSSIDEntry">Back -></a></li>
    {% endif %}
  </div>
{% endblock %}
